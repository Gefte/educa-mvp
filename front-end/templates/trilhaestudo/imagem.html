{% extends 'trilhaestudo/base.html' %}
{% load static %}
{% block content %}
<section class="conteudo">
    <section class="imagem">
        <div class="imagem__conteudo">
            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/mate-158-2018.png' %}">
            <div class="imagem__info">
                <div class="imagem__texto">
                    <!-- Conteúdo de texto relacionado à imagem, se necessário -->
                </div>
            </div>
        </div>
    </section>
    <div class="caixa_resposta">
        <textarea id="markdown-input" rows="5" cols="40" placeholder="Digite sua resposta..."></textarea>
